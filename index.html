<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G.U.S</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #333;
            overflow: hidden;
            transition: background-color 0.3s ease-in-out;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 1rem;
            animation: slideDown 0.7s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4b5563;
            animation: fadeInText 1.2s ease-out;
            margin-bottom: 2rem;
        }

        /* Bot칩n */
        .game-button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background-color: #1f2937;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeInButton 1.5s ease-out;
        }

        .game-button:hover {
            background-color: #4b5563;
        }

        /* Animaciones */
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideDown {
            0% { transform: translateY(-30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInButton {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>G.U.S</h1>
        <p>Soy el asistente que te ayudar치 a mejorar tus pr치cticas y habilidades en la escritura de tus nuevos chistes.</p>
        <a href="game.html" class="game-button">Ir al Juego</a>
    </div>

    <!-- Agrega este bot칩n en tu HTML de inicio (index.html) -->
<script src="script.js"></script>
<script src="words.js"></script>
<script src="https://cdn.tailwindcss.com"></script>

</body>
</html>
